{% extends "base_generic.html" %}

{% block analogs %}
    <h1>Borrowed claims</h1>

    {% if status_list %}
      {% for stat in status_list %}
      <div class="list-group">
      <li class="list-group-item {% if stat.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'status-detail' stat.claim.pk %}">{{ stat.claim.title }}</a> ({{ stat.status }})
      </li>
    </div>
      {% endfor %}
    {% else %}
      <p>There are no status borrowed.</p>
    {% endif %}
    {% endblock %}
